<div class="dialog-header">
  <div>
    General time: <span class="time">{{ generalTime }}</span>
  </div>
  <div class="button-wrapper" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </div>
</div>

<mat-divider></mat-divider>

<div class="history-container">
  <ng-container *ngFor="let subHistory of data?.history">
    <app-sub-history [subHistory]="subHistory"></app-sub-history>
  </ng-container>
</div>
